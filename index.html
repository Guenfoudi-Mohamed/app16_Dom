<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>app_16</title>
        <meta name="viewport" content="width=device-width, initiale-scale=1.0">
        <link rel="stylesheet" href="app_16.css" type="text/css">
        <!-- <link rel="stylesheet" href="icon_css/all.min.css" type="text/css"> 
        <link rel="stylesheet" href="icon_css/all.css" type="text/css">  -->
    </head>
    <body>
        <section id="section">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="container">
                <div class="item" matricule="0"><span></span></div>
                <div class="item" matricule="1"><span></span></div>
                <div class="item" matricule="2"><span></span></div>
                <div class="item" matricule="3"><span></span></div>
                <div class="item" matricule="4"><span></span></div>
                <div class="item" matricule="5"><span></span></div>
                <div class="item" matricule="6"><span></span></div>
                <div class="item" matricule="7"><span></span></div>
                <div class="item" matricule="8"><span></span></div>
            </div>
            <p class="playerTurn">turn Player</p>
        </section>
        <div id="popUpRestart">
            <h1>Draw !</h1>
            <input type="button" class="btnRestart" value="Restart">
        </div>
        <!-- popUp Players -->
        <div id="popUpPlayers">
            <div class="container">
                <div class="player"><label>Palayer 1 :</label><input  type="text" placeholder="player 1"></div>
                <div class="player"><label>Palayer 2 :</label><input  type="text" placeholder="player 2"></div>
                <div class="btn"><input type="button" title='click' value="Add"></div>
            </div>
        </div>
        <script src="app_16.js" type="text/Javascript"></script>
    </body>
</html>
